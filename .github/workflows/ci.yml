name: CI - VIN Lookup

on:
  push:
    branches: [main]
    paths:
      - "vin-lookup/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "vin-lookup/**"
      - ".github/workflows/ci.yml"
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vin-lookup

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

          cache-dependency: vin-lookup/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
